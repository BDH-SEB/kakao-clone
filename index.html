<!DOCTYPE html>
<html lang="kr">
<head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Kakao clone</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>SKT Telecom</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>12:06</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fa-solid fa-battery-full fa-lg"></i>
            <i class="fa-solid fa-bolt"></i> 
        </div>
    </div>

    <header class="welcome-header">
        <h1 class="welcome-header__title">배동하의 사이트에 오신 것을 환영합니다.</h1>
        <p class="welcome-header__text">만약 계정이 있으시다면, 이메일 혹은 번호로 로그인 해주세요.</p>
    </header>

    <form action="friends.html" method="get" id="login-form">
        <input name="username" required type="text" placeholder="Email or Phone number"/>
        <input name="password" required type="password" placeholder="Password"/>
        <input type="submit" value="로그인"/>
        <a href="#">계정 찾기 혹은 비밀번호 찾기</a>
    </form>




    <script src="https://kit.fontawesome.com/21537b52a2.js" crossorigin="anonymous"></script>    
</body>
</html>
