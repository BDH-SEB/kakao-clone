<!DOCTYPE html>
<html lang="kr">
<head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>동하의 설정 페이지</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>SKT Telecom</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>12:06</span>
        </div>
        <div class="status-bar__column">
            <span>87%</span>
            <i class="fa-solid fa-battery-full fa-lg"></i>
            <i class="fa-solid fa-bolt"></i> 
        </div>
    </div>

    <header class="alt-header">
        <div class="alt-header__column">
            <i class="fa-solid fa-angle-left fa-3x"></i>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">설정</h1>
        </div>
        <div class="alt-header__column">
            <i class="fa-solid fa-magnifying-glass fa-lg"></i>
        </div>
    </header>


    <main class="main-screen">
       <ul class="settings-list">
            <li class="settings__setting">
                <i class="fa-solid fa-bullhorn"></i>
                <span>공지사항</span>
            </li>
            <li class="settings__setting">
                <i class="fa-solid fa-flask"></i>
                <span>실험실</span>
            </li>
            <li class="settings__setting">
                <i class="fa-solid fa-circle-info"></i>
                <span>버전</span>
            </li>
       </ul>
    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn"><a class="nav__link" href="friends.html">
                <i class="fa-regular fa-user fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="chats.html">
                <span class="nav__notification badge">1</span>
                <i class="fa-regular fa-comment fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="find.html"><i class="fa-solid fa-magnifying-glass fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="more.html"><i class="fa-solid fa-ellipsis fa-2x"></i></a></li>
        </ul>
    </nav>

    <script src="https://kit.fontawesome.com/21537b52a2.js" crossorigin="anonymous"></script>    
</body>
</html>
