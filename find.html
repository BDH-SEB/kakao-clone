<!DOCTYPE html>
<html lang="kr">
<head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>동하의 더보기</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>SKT Telecom</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>12:06</span>
        </div>
        <div class="status-bar__column">
            <span>87%</span>
            <i class="fa-solid fa-battery-full fa-lg"></i>
            <i class="fa-solid fa-bolt"></i> 
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">검색</h1>
        <div class="screen-header__icons">
            <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
            <span><i class="fa-solid fa-gear fa-lg"></i></span>
        </div>
    </header>


    <main class="main-screen">
        <div class="find-icons">
            <div class="find-icons__icon">
            <i class="fa-solid fa-qrcode"></i>
            <span>QR Code</span></div>
            <div class="find-icons__icon">
            <i class="fa-regular fa-address-book"></i>
            <span>Add by Contacts</span></div>
            <div class="find-icons__icon">
            <i class="fa-solid fa-fingerprint"></i>
            <span>Add by ID</span></div>
            <div class="find-icons__icon">
            <i class="fa-regular fa-envelope"></i>
            <span>Invite</span></div></div>

        <div class="recommended-friends">
            <h6 class="recommended-friends__title">Recommended Friends</h6>
            <span>You have no recommended friends.</span>
        </div>
        <div class="open-chat">
            <div class="open-chat__header">
                <h4>Open Chat</h4>
                <span>Go to Openchat Home <i class="fa-solid fa-chevron-right fa-xs"></i></span>
            </div>
            <div class="open-post">
                <div class="open-post__column">
                    <h5 class="open-post__title">#BDH</h5>
                    <h6 class="open-post__hashtags">#bdh#dongha#friends</h6>
                    <div class="open-post__members">
                        <img src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyMzA0MjZfMjY5%2FMDAxNjgyNTE2OTQxMDEw.3ubGwI4C8E9hheiP4X1Sw1J0ZFkMQfFDYNqKaT0smskg.zSp8jPGt5c4hDB8IRPe0sgJRpy0kql3qusKs3aoH2ekg.JPEG.llzll77%2FIMG_0927.JPG&type=a340" />
                        <span class="open-post__member-count">802 members</span>
                        <div class="divider"></div>
                        <span class="open-post__member-status">Active</span>
                    </div>
                </div>
                <div class="open-post__column">
                    <div class="open-post__photo"> 
                        <img src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyMzA0MjZfMjY5%2FMDAxNjgyNTE2OTQxMDEw.3ubGwI4C8E9hheiP4X1Sw1J0ZFkMQfFDYNqKaT0smskg.zSp8jPGt5c4hDB8IRPe0sgJRpy0kql3qusKs3aoH2ekg.JPEG.llzll77%2FIMG_0927.JPG&type=a340"
                    />
                    <div class="open-post__heart-count">
                        <i class="fa-solid fa-heart fa-xs"></i> <span>153</span>
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn"><a class="nav__link" href="friends.html">
                <i class="fa-regular fa-user fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="chats.html">
                <span class="nav__notification badge">1</span>
                <i class="fa-regular fa-comment fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="find.html"><i class="fa-solid fa-magnifying-glass fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="more.html"><i class="fa-solid fa-ellipsis fa-2x"></i></a></li>
        </ul>
    </nav>

    <script src="https://kit.fontawesome.com/21537b52a2.js" crossorigin="anonymous"></script>    
</body>
</html>
