<!DOCTYPE html>
<html lang="kr">
<head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>동하의 더보기 페이지</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>SKT Telecom</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>12:06</span>
        </div>
        <div class="status-bar__column">
            <span>87%</span>
            <i class="fa-solid fa-battery-full fa-lg"></i>
            <i class="fa-solid fa-bolt"></i> 
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">더보기</h1>
        <div class="screen-header__icons">
            <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
            <span><i class="fa-solid fa-music fa-lg"></i></span>
            <span><a href="settings.html"><i class="fa-solid fa-gear fa-lg"></a></i></span>
        </div>
    </header>


    <main class="main-screen more-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyMzA0MjZfMjY5%2FMDAxNjgyNTE2OTQxMDEw.3ubGwI4C8E9hheiP4X1Sw1J0ZFkMQfFDYNqKaT0smskg.zSp8jPGt5c4hDB8IRPe0sgJRpy0kql3qusKs3aoH2ekg.JPEG.llzll77%2FIMG_0927.JPG&type=a340" 
                class="user-component__avatar user-component__avatar--xl"/>
                <div class="user-component__text">
                    <h4 class="user-component__title">배동하</h4>
                   <h6 class="user-component__subtitle">+82 6352-8764</h6>
                </div>
            </div>
            <div class="user-component__column">
                <i class="fa-regular fa-message fa-2x"></i>
            </div>
        </div>
        <div class="icon-row">
                <div class="icon-row__icon">
                <i class="fa-regular fa-calendar"></i>
                    <span>Calendar</span></div>
                <div class="icon-row__icon">
                <i class="fa-regular fa-face-smile"></i>
                    <span>Emoticons</span></div>
                <div class="icon-row__icon">
                <i class="fa-solid fa-paint-roller"></i>
                    <span>Themes</span></div>
                <div class="icon-row__icon">
                <i class="fa-solid fa-file-invoice-dollar"></i>
                    <span>Acount</span></div>
        </div>
        <div class="more-suggestions">
                <h4 class="more-suggestions__title">Suggestions</h4>
                <div class="more-suggestions__icons">
                </div>
                    <div class="more-suggestions__icon">
                        <div class="more-suggestions__icon-image">
                            <i class="fa-solid fa-quote-right"></i>
                        </div>
                            <span class="more-suggestions__icon-text">
                                    KoKoa story
                            </span>
                </div>
            </div>
        </div>
    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn"><a class="nav__link" href="friends.html">
                <i class="fa-regular fa-user fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="chats.html">
                <span class="nav__notification badge">1</span>
                <i class="fa-regular fa-comment fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="find.html"><i class="fa-solid fa-magnifying-glass fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="more.html"><i class="fa-solid fa-ellipsis fa-2x"></i></a></li>
        </ul>
    </nav>

    <script src="https://kit.fontawesome.com/21537b52a2.js" crossorigin="anonymous"></script>    
</body>
</html>
